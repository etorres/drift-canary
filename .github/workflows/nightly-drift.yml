name: Nightly Drift Check

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    services:
      attribution-db:
        image: postgres:15
        env:
          POSTGRES_USER: attribution
          POSTGRES_PASSWORD: s3c4Et
          POSTGRES_DB: attribution
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      attribution-service:
        image: ghcr.io/${{ github.repository }}/attribution-service:latest
        env:
          ATTRIBUTION_HTTP_SERVER_HOST: "0.0.0.0"
          ATTRIBUTION_JDBC_CONNECT_URL: "jdbc:postgresql://attribution-db:5432/attribution"
          ATTRIBUTION_JDBC_USERNAME: "attribution"
          ATTRIBUTION_JDBC_PASSWORD: "s3c4Et"
        ports:
          - 8080:8080
    steps:
      - name: Wait for attribution service
        run: |
          MAX_WAIT=60
          waited=0
          while ! curl -s http://localhost:8080/healthz; do
            echo "Waiting for attribution-service at localhost:8080... ($waited seconds)"
            sleep 2
            waited=$((waited+2))
            if [ "$waited" -ge "$MAX_WAIT" ]; then
              echo "Timeout waiting for service."
              exit 1
            fi
          done
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: sbt
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1
      - name: Run Drift Canary (collect phase)
        run: sbt "driftCanary / Scheduled / test"
      - name: Upload attributions_samples artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: attributions_samples
          path: modules/drift-canary/attributions_samples.jsonl

  verify:
    runs-on: ubuntu-latest
    needs: collect
    services:
      attribution-db:
        image: postgres:15
        env:
          POSTGRES_USER: attribution
          POSTGRES_PASSWORD: s3c4Et
          POSTGRES_DB: attribution
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      attribution-service:
        image: ghcr.io/${{ github.repository }}/attribution-service:latest
        env:
          ATTRIBUTION_HTTP_SERVER_HOST: "0.0.0.0"
          ATTRIBUTION_JDBC_CONNECT_URL: "jdbc:postgresql://attribution-db:5432/attribution"
          ATTRIBUTION_JDBC_USERNAME: "attribution"
          ATTRIBUTION_JDBC_PASSWORD: "s3c4Et"
        ports:
          - 8080:8080
    steps:
      - name: Wait for attribution service
        run: |
          MAX_WAIT=60
          waited=0
          while ! curl -s http://localhost:8080/healthz; do
            echo "Waiting for attribution-service at localhost:8080... ($waited seconds)"
            sleep 2
            waited=$((waited+2))
            if [ "$waited" -ge "$MAX_WAIT" ]; then
              echo "Timeout waiting for service."
              exit 1
            fi
          done
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download attributions_samples artifact
        uses: actions/download-artifact@v4
        with:
          name: attributions_samples
          path: modules/drift-canary/
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: sbt
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1
      - name: Run Drift Canary (verify phase)
        run: sbt "driftCanary / Delayed / test"