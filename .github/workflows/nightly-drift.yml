name: Nightly Drift Check

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

env:
  ATTRIBUTION_IMAGE: ghcr.io/${{ github.repository }}/attribution-service:latest

jobs:
  collect:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: attribution
          POSTGRES_PASSWORD: s3c4Et
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      attribution-service:
        image: $ATTRIBUTION_IMAGE
        env:
          ATTRIBUTION_JDBC_CONNECT_URL: "jdbc:postgresql://localhost:5432/attribution"
          ATTRIBUTION_JDBC_USERNAME: "attribution"
          ATTRIBUTION_JDBC_PASSWORD: "s3c4Et"
        ports:
          - 8080:8080
    steps:
      - name: Wait for attribution service
        run: |
          until curl -s http://localhost:8080/healthz; do
            echo "Waiting for attribution-service..."
            sleep 2
          done
      - name: Run Drift Canary (collect phase)
        run: sbt "driftCanary / Scheduled / test"
      - name: Upload events artifact
        uses: actions/upload-artifact@v4
        with:
          name: events
          path: events.json

  verify:
    runs-on: ubuntu-latest
    needs: collect
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: attribution
          POSTGRES_PASSWORD: s3c4Et
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      attribution-service:
        image: $ATTRIBUTION_IMAGE
        env:
          ATTRIBUTION_JDBC_CONNECT_URL: "jdbc:postgresql://localhost:5432/attribution"
          ATTRIBUTION_JDBC_USERNAME: "attribution"
          ATTRIBUTION_JDBC_PASSWORD: "s3c4Et"
        ports:
          - 8080:8080
    steps:
      - name: Download events artifact
        uses: actions/download-artifact@v4
        with:
          name: events
      - name: Wait for attribution service
        run: |
          until curl -s http://localhost:8080/healthz; do
            echo "Waiting for attribution-service..."
            sleep 2
          done
      - name: Run Drift Canary (verify phase)
        run: sbt "driftCanary / Delayed / test"