name: Nightly Drift Check

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    services:
      attribution-db:
        image: postgres:latest
        env:
          POSTGRES_USER: attribution
          POSTGRES_PASSWORD: s3c4Et
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      attribution-service:
        image: ghcr.io/${{ github.repository }}/attribution-service:latest
        env:
          ATTRIBUTION_HTTP_SERVER_HOST: "0.0.0.0"
          ATTRIBUTION_JDBC_CONNECT_URL: "jdbc:postgresql://attribution-db:5432/attribution"
          ATTRIBUTION_JDBC_USERNAME: "attribution"
          ATTRIBUTION_JDBC_PASSWORD: "s3c4Et"
        ports:
          - 8080:8080
    steps:
      - name: Wait for attribution service
        run: |
          MAX_WAIT=60
          waited=0
          while ! curl -s http://attribution-service:8080/healthz; do
            echo "Waiting for attribution-service... ($waited seconds)"
            sleep 2
            waited=$((waited+2))
            if [ "$waited" -ge "$MAX_WAIT" ]; then
              echo "Timeout waiting for attribution-service. Printing container logs:"
              docker ps -a
              docker logs $(docker ps --filter "ancestor=ghcr.io/${{ github.repository }}/attribution-service:latest" --format "{{.ID}}") || true
              exit 1
            fi
          done
      - name: Run Drift Canary (collect phase)
        run: sbt "driftCanary / Scheduled / test"
        env:
          ATTRIBUTION_BASE_URL: http://attribution-service:8080
      - name: Upload attributions_samples artifact
        uses: actions/upload-artifact@v4
        with:
          name: attributions_samples
          path: modules/drift-canary/attributions_samples.jsonl

  verify:
    runs-on: ubuntu-latest
    needs: collect
    services:
      attribution-db:
        image: postgres:latest
        env:
          POSTGRES_USER: attribution
          POSTGRES_PASSWORD: s3c4Et
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      attribution-service:
        image: ghcr.io/${{ github.repository }}/attribution-service:latest
        env:
          ATTRIBUTION_HTTP_SERVER_HOST: "0.0.0.0"
          ATTRIBUTION_JDBC_CONNECT_URL: "jdbc:postgresql://attribution-db:5432/attribution"
          ATTRIBUTION_JDBC_USERNAME: "attribution"
          ATTRIBUTION_JDBC_PASSWORD: "s3c4Et"
        ports:
          - 8080:8080
    steps:
      - name: Download attributions_samples artifact
        uses: actions/download-artifact@v4
        with:
          name: attributions_samples
      - name: Wait for attribution service
        run: |
          MAX_WAIT=60
          waited=0
          while ! curl -s http://attribution-service:8080/healthz; do
            echo "Waiting for attribution-service... ($waited seconds)"
            sleep 2
            waited=$((waited+2))
            if [ "$waited" -ge "$MAX_WAIT" ]; then
              echo "Timeout waiting for attribution-service. Printing container logs:"
              docker ps -a
              docker logs $(docker ps --filter "ancestor=ghcr.io/${{ github.repository }}/attribution-service:latest" --format "{{.ID}}") || true
              exit 1
            fi
          done
      - name: Run Drift Canary (verify phase)
        run: sbt "driftCanary / Delayed / test"
        env:
          ATTRIBUTION_BASE_URL: http://attribution-service:8080