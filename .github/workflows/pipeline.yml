name: Drift Canary Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: attribution
          POSTGRES_PASSWORD: s3c4Et
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: sbt
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1
      - name: Log in to GHCR
        if: ${{ !env.ACT }} # skip during local actions testing
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
      - name: Build attribution-service image
        run: |
          sbt -v -Dfile.encoding=UTF-8 +check Default/test
          sbt "attributionService / Docker / stage"
          sbt "attributionService / Docker / publish"
        env:
          JAVA_OPTS: -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8
          JVM_OPTS: -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8

  collect:
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: attribution
          POSTGRES_PASSWORD: s3c4Et
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      attribution-service:
        image: ghcr.io/${{ github.repository }}/attribution-service:${{ github.sha }}
        env:
          ATTRIBUTION_JDBC_CONNECT_URL: "jdbc:postgresql://localhost:5432/attribution"
          ATTRIBUTION_JDBC_USERNAME: "attribution"
          ATTRIBUTION_JDBC_PASSWORD: "s3c4Et"
        ports:
          - 8080:8080
    steps:
      - name: Wait for attribution service
        run: |
          until curl -s http://localhost:8080/health; do
            echo "Waiting for attribution-service..."
            sleep 2
          done
      - name: Run Drift Canary (collect phase)
        run: sbt "driftCanary / Scheduled / test"
      - name: Upload events artifact
        uses: actions/upload-artifact@v4
        with:
          name: events
          path: events.json

  verify:
    runs-on: ubuntu-latest
    needs: collect
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: attribution
          POSTGRES_PASSWORD: s3c4Et
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      attribution-service:
        image: ghcr.io/${{ github.repository }}/attribution-service:${{ github.sha }}
        env:
          ATTRIBUTION_JDBC_CONNECT_URL: "jdbc:postgresql://localhost:5432/attribution"
          ATTRIBUTION_JDBC_USERNAME: "attribution"
          ATTRIBUTION_JDBC_PASSWORD: "s3c4Et"
        ports:
          - 8080:8080
    steps:
      - name: Download events artifact
        uses: actions/download-artifact@v4
        with:
          name: events
      - name: Wait for attribution service
        run: |
          until curl -s http://localhost:8080/health; do
            echo "Waiting for attribution-service..."
            sleep 2
          done
      - name: Run Drift Canary (verify phase)
        run: sbt "driftCanary / Delayed / test"
