name: Drift Canary Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
      - name: Build attribution-service image
        run: |
          sbt -v -Dfile.encoding=UTF-8 +check Default/test
          sbt "attributionService / Docker / stage"
          sbt "attributionService / Docker / publish"

  collect:
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: attribution
          POSTGRES_USER: attribution
          POSTGRES_PASSWORD: attribution
        ports:
          - 5432:5432
      attribution-service:
        image: ghcr.io/${{ github.repository }}/attribution-service:${{ github.sha }}
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          POSTGRES_DB: attribution
          POSTGRES_USER: attribution
          POSTGRES_PASSWORD: attribution
        ports:
          - 8080:8080
    steps:
      - name: Wait for attribution service
        run: |
          until curl -s http://localhost:8080/health; do
            echo "Waiting for attribution-service..."
            sleep 2
          done
      - name: Run Drift Canary (collect phase)
        run: sbt "driftCanary / Scheduled / test"
      - name: Upload events artifact
        uses: actions/upload-artifact@v4
        with:
          name: events
          path: events.json

  verify:
    runs-on: ubuntu-latest
    needs: collect
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: attribution
          POSTGRES_USER: attribution
          POSTGRES_PASSWORD: attribution
    steps:
      - name: Download events artifact
        uses: actions/download-artifact@v4
        with:
          name: events
      - name: Wait for attribution service
        run: |
          until curl -s http://localhost:8080/health; do
            echo "Waiting for attribution-service..."
            sleep 2
          done
      - name: Run Drift Canary (verify phase)
        run: sbt "driftCanary / Delayed / test"
